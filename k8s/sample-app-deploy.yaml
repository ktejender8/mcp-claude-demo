apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels: { app: sample-app }
spec:
  replicas: 2
  selector:
    matchLabels: { app: sample-app }
  template:
    metadata:
      labels: { app: sample-app }
    spec:
      containers:
      - name: sample-app
        image: <REGISTRY>/sample-app:<TAG>
        ports:
        - containerPort: 3000
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits: { cpu: "1000m", memory: "256Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app
spec:
  selector: { app: sample-app }
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
